<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="jspsych-6.1.0/jspsych.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych-html-button-response.js"></script>
    <script src="jspsych-6.1.0/plugins/jspsych_BPM/jspsych-audio-bpm-button-response.js"></script>
    <link href="jspsych-6.1.0/css/jspsych.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body></body>
<script>

var timeline = [];

var welcome = {
    type: "html-button-response",
    stimulus: "Testing BPM plugin. ",
    choices:["Tap here to proceed."]
  };

  timeline.push(welcome);

  var three_trial = {
  type: 'audio-bpm-button-response',
  stimulus: 'sounds/pitch/3-C3-8__4-C4-8.wav',
  choices: ['here', 'not here']
};

var four_trial = {
  type: 'audio-bpm-button-response',
  stimulus: 'sounds/pitch/3-C4-8__4-C3-8.wav',
//   choices: ['there', 'not there']
  choices: ['there']
}
timeline.push(three_trial, four_trial);


 jsPsych.init({
      timeline: timeline,
      on_finish: function() {
    jsPsych.data.displayData();
  }
    });
  </script>
  </html>
